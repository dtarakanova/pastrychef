<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Make your order</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<form method="POST" th:action="@{/orders}" th:object="${cakeOrder}">
    <h1>Order your Cake!</h1>
    <h3>Cakes in this order:</h3>
    <a th:href="@{/design}" id="another">DESIGN ANOTHER CAKE</a><br />
    <ul>
        <li th:each="cake : ${cakeOrder.cakes}">
            <span th:text="${cake.inscription}">cake inscription</span>
        </li>
    </ul>

    <div th:if="${#fields.hasErrors()}">
        <span class="validationError"
              th:style="'color:red'"
        >
        Please correct issues below and submit the form
        </span>
    </div>

    <h3>Deliver my cake masterpieces to...</h3>
    <label for="firstName">First Name: </label>
    <input type="text" th:field="*{firstName}"/></br>
    <span class="validationError"
          th:if="${#fields.hasErrors('firstName')}"
          th:style="'color:red'"
          th:errors="*{firstName}">firstName Error</span></br>

    <label for="lastName">Last Name: </label>
    <input type="text" th:field="*{lastName}" /></br>
    <span class="validationError"
          th:if="${#fields.hasErrors('lastName')}"
          th:style="'color:red'"
          th:errors="*{lastName}">lastName Error</span></br>


    <label for="city">City: </label>
    <input type="text" th:field="*{city}" /></br>
    <span class="validationError"
          th:if="${#fields.hasErrors('city')}"
          th:style="'color:red'"
          th:errors="*{city}">City Error</span></br>

    <label for="address">Address: </label>
    <input type="text" th:field="*{address}" /></br>
    <span class="validationError"
          th:if="${#fields.hasErrors('address')}"
          th:style="'color:red'"
          th:errors="*{address}">Address Error</span></br>

    <input type="submit" value="Submit Order" />
</form>
</body>
</html>
