<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Design your cake!</title>
    <link rel="stylesheet" th:href="@{/styles.css}" />
</head>
<body>
<h1>Design your cake!</h1>
<img th:src="@{/images/design-your-cake.jpg}">

<form method="POST" th:object="${cake}">
    <div th:if="${#fields.hasErrors()}">
        <span class="validationError"
              th:style="'color:red'"
        >
        Please choose flavor, icing, weight and name for your cake
        </span>
    </div>
    <div class="grid">
        <div class="ingredient-group" id="fillings">
            <h3>Choose cake flavor:</h3>
            <div th:each="ingredient : ${filling}">
                    <input th:field="*{ingredients}" type="checkbox"
                           th:value="${ingredient.id}"/>
                <span th:text="${ingredient.name}">INGREDIENT</span></br>
        </div>
    </div>
    </div>

    <div class="ingredient-group" id="icings">
        <h3>Choose icing color:</h3>
        <div th:each="ingredient : ${icing}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span></br>
        </div>
    </div>

    <div class="ingredient-group" id="weightoptions">
        <h3>Choose weight of the cake:</h3>
        <div th:each="ingredient : ${weight}">
            <input th:field="*{ingredients}" type="checkbox"
                   th:value="${ingredient.id}"/>
            <span th:text="${ingredient.name}">INGREDIENT</span></br>
        </div>
    </div>
    <div>
        <h3>Name the cake:</h3>
        <input type="text" th:field="*{inscription}"></br>
    </br><button>ORDER YOUR WONDERFUL CAKE!</button>
    </div>
</form>
</body>
</html>
